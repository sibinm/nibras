<app-section-title [details]="details" (viewModeChange)="updateViewMode($event)" *ngIf="details"></app-section-title>

<ng-container *ngIf="isDataLoaded">
    <!-- Table view -->
    <app-table *ngIf="viewMode == 'table'" [data]="data"></app-table>

    <!-- Grid view -->
    <div *ngIf="viewMode == 'grid'" class="grid grid-view">
        <ng-container *ngFor="let user of data">
            <app-user-card [userDetails]="user"></app-user-card>
        </ng-container>
    </div>
</ng-container>
