<mat-card>
    <div class="section-title flex">
        <span class="material-icons icon">article</span>
        <p class="label">Recent Blogs</p>
    </div>
    <div class="wrapper grid">
        <ng-container *ngFor="let blog of blogs | slice:0:4;">
            <app-blog-post [blog]="blog"></app-blog-post>
        </ng-container>
    </div>
</mat-card>
